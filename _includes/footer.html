<section class="footer">
  <div align="right">
    {% if site.googleplus %}
    <paper-button class="footer-btn" onclick="location.href='https://plus.google.com/{{site.googleplus}}'">
      <i class="fa fa-google-plus" aria-hidden="true"></i>
    </paper-button>
    {% endif %}
    {% if site.facebook %}
    <paper-button class="footer-btn" onclick="location.href='https://facebook.com/{{site.facebook}}'">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </paper-button>
    {% endif %}
    {% if site.twitter %}
    <paper-button class="footer-btn" onclick="location.href='https://twitter.com/{{site.twitter}}'">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </paper-button>
    {% endif %}
    {% if site.github %}
    <paper-button class="footer-btn" onclick="location.href='https://github.com/{{site.github}}'">
      <i class="fa fa-github" aria-hidden="true"></i>
    </paper-button>
    {% endif %}
  </div>
<div align="left">
